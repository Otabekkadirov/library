<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Library</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <!-- header -->
        <header class="header">
            <div class="wrapper header__wrapper">
                <h1 class="header__title">Library</h1>
                <button class="btn">Log in</button>
            </div>
        </header>

        <!-- main -->
        <main class="main">
            <div class="wrapper main__wrapper">
                <button class="btn btn-add">+ Add book</button>

                <div class="books-grid">
                    <!-- <div class="book-card">
                        <h2 class="book__title">"Ufq"</h2>
                        <h3 class="book__author">Said Ahmad</h3>
                        <h3 class="book__pages">450</h3>

                        <div class="btn-group">
                            <button class="btn btn-red">Not read</button>
                            <button class="btn btn-remove">Remove</button>
                        </div>
                    </div> -->
                </div>
            </div>
        </main>

        <!-- modal -->
        <div class="modal">
            <form class="add-book-form">
                <h3 class="form__title">Add new book</h3>
                <input
                    type="text"
                    class="input"
                    id="title"
                    placeholder="Title"
                    required
                />
                <input
                    type="text"
                    class="input"
                    id="author"
                    placeholder="Author"
                    required
                />
                <input
                    type="number"
                    class="input"
                    id="pages"
                    placeholder="Pages"
                    required
                />
                <div class="is-read">
                    <label for="is-read">Have you read it?</label>
                    <input type="checkbox" class="ui-checkbox" id="is-read" />
                </div>
                <button class="btn btn-green" type="submit">Submit</button>
            </form>
        </div>

        <div class="overlay"></div>

        <script src="main.js"></script>
    </body>
</html>
